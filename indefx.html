<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AmitTG</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #e1bee7);
      color: #333;
    }

    h2 {
      text-align: center;
      color: #4a148c;
    }

    textarea {
      width: 96%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      resize: vertical;
    }

    button {
      background-color: #7b1fa2;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #4a148c;
    }

    .output {
      display: none;
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      color: #6a1b9a;
    }

    .copy-btn {
      background: #26a69a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .tabs {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }

    .tab-btn {
      flex: 1;
      background: #d1c4e9;
      color: #4a148c;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .tab-btn.active {
      background: #4a148c;
      color: white;
    }

    .tab-content {
      display: none;
      background: white;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tab-content.active {
      display: block;
    }

    .history {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .history-item {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #4a148c;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      z-index: 999;
      font-size: 14px;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }

    #dupPreview {
  color: red;
  font-weight: bold;
    }

    input#dateInput {
      width: 90%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .copy-btn, .tab-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h2 style="display:flex; align-items:center; justify-content:center; gap:10px;">
  AmitTG
  <span onclick="copyHeaderText()" style="
    background:#4a148c;
    color:white;
    padding:4px 10px;
    border-radius:8px;
    font-size:14px;
    cursor:pointer;
    user-select:none;
  ">Radhe Radhe‚ù§Ô∏è‚ù§Ô∏è</span>
</h2>

<textarea id="numberInput" placeholder="Paste numbers here..."></textarea>
<button onclick="processNumbers()">Filter</button>

<div class="output" id="mainOutput">
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('fresh')">‚úÖ Fresh</button>
    <button class="tab-btn" onclick="switchTab('dup')">‚ùå Duplicate</button>
    <button class="tab-btn" onclick="switchTab('inv')">üö´ Invalid</button>
  </div>

  <div class="tab-content active" id="fresh">
    <span class="label">‚úÖ Fresh Numbers: <span id="cleanCount">0</span></span>
    <textarea readonly id="freshPreview" style="height:100px; margin-top:10px;"></textarea>
    <input type="hidden" id="cleanOutput">
    <button class="copy-btn" onclick="copyToClipboard()">üìã Copy Fresh Numbers</button>
    <button class="copy-btn" onclick="showPopup()">üíæ Save</button>
  </div>

  <div class="tab-content" id="dup">
    <span class="label">‚ùå Duplicate Numbers (<span id="dupCount">0</span>):</span>
    <textarea readonly id="dupPreview" style="height:100px; margin-top:10px;"></textarea>
  
  </div>

  <div class="tab-content" id="inv">
    <span class="label">üö´ Invalid Numbers (<span id="invalidCount">0</span>):</span>
    <textarea readonly id="invPreview" style="height:100px; margin-top:10px;"></textarea>
     <p id="invalidOutput"></p>
  </div>
</div>

<div class="history">
  <span class="label">üìÇ History</span>
  <div id="historyList"></div>
</div>

<div class="toast" id="toast"></div>

<div id="popup" onclick="hidePopup(event)">
  <div id="popup-content">
    <h4>üìÖ Enter Date</h4>
    <input type="text" id="dateInput" placeholder="21 July" />
    <br><br>
    <button onclick="saveNumbers()">‚úÖ Save</button>
  </div>
</div>

<div id="confirmPopup" onclick="hideConfirm(event)" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:9999;align-items:center;justify-content:center;">
  <div style="background:white;padding:20px;border-radius:10px;text-align:center;width:80%;max-width:300px;">
    <p>‚ùó Are you sure you want to clear all history?</p>
    <button onclick="confirmClear()" style="background:#d32f2f;color:white;border:none;padding:10px 20px;border-radius:6px;margin-right:10px;">Yes</button>
    <button onclick="document.getElementById('confirmPopup').style.display='none'" style="background:#9e9e9e;color:white;border:none;padding:10px 20px;border-radius:6px;">No</button>
  </div>
</div>

<script>
  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 2500);
  }

  function copyHeaderText() {
    const text = "Radhe Radhe";
    navigator.clipboard.writeText(text);
    showToast("‚úÖ Copied!");
  }

  function processNumbers() {
    const input = document.getElementById("numberInput").value;
    const rawNumbers = input.split(/[\s,]+/);
    const valid = [], invalid = [], seen = new Set(), duplicates = new Set(), finalCleaned = [];

    for (let num of rawNumbers) {
      num = num.replace(/\D/g, "");
      if (num.length === 10) {
        if (seen.has(num)) duplicates.add(num);
        else {
          seen.add(num);
          finalCleaned.push(num);
        }
      } else if (num.length > 0) {
        invalid.push(num);
      }
    }

    document.getElementById("mainOutput").style.display = "block";
    document.getElementById("cleanOutput").value = finalCleaned.join(",");
    document.getElementById("cleanCount").textContent = finalCleaned.length;
    document.getElementById("freshPreview").value = finalCleaned.join("\n");

    const dupArray = Array.from(duplicates);
    document.getElementById("dupCount").textContent = dupArray.length;
    document.getElementById("dupPreview").value = dupArray.join("\n");

    
    
    document.getElementById("invalidCount").textContent = invalid.length;
    document.getElementById("invPreview").value = invalid.join("\n");
  }

  function copyToClipboard() {
    const text = document.getElementById("cleanOutput").value;
    if (!text) return showToast("‚ö†Ô∏è No cleaned numbers.");
    navigator.clipboard.writeText(text);
    showToast("‚úÖ Copied!");
  }

  function switchTab(tabId) {
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelector(`.tab-btn[onclick*="${tabId}"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function showPopup() {
    document.getElementById("popup").style.display = "flex";
  }

  function hidePopup(e) {
    if (e.target.id === 'popup') {
      document.getElementById("popup").style.display = "none";
    }
  }

  function saveNumbers() {
  const nameLine = document.getElementById("numberInput").value.split('\n').find(line => line.trim().endsWith(':'));
  const name = nameLine ? nameLine.replace(':', '').trim() : 'Unnamed';
  const numbers = document.getElementById("cleanOutput").value;
  let date = document.getElementById("dateInput").value.trim();

  if (!numbers) return showToast("‚ö†Ô∏è Clean first.");

  // ‚úÖ Auto fill today's date if not entered
  if (!date) {
  const today = new Date();
  const day = today.getDate();
  const monthNames = ["January", "February", "March", "April", "May", "June", 
                      "July", "August", "September", "October", "November", "December"];
  const month = monthNames[today.getMonth()];
  const year = today.getFullYear();
  date = `${day} ${month}`;  // üëâ Like "29 July 2025"
}

  const entry = {
    name,
    date,
    numbers,
    total: numbers.split(',').length
  };

  const history = JSON.parse(localStorage.getItem("history") || "[]");
  history.unshift(entry);
  localStorage.setItem("history", JSON.stringify(history));
  showToast("‚úÖ Saved!");
  document.getElementById("popup").style.display = "none";
  loadHistory();
  }
  
  function loadHistory() {
    const history = JSON.parse(localStorage.getItem("history") || "[]");
    const container = document.getElementById("historyList");
    container.innerHTML = '';

    if (!history.length) {
      container.innerHTML = "<i>No history found.</i>";
      return;
    }

    history.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.innerHTML = `
      <b><span><strong>üëç</strong> 
      <span style="color:#d63384; font-weight:bold;">${item.total}</span><br><br>
        <b><span><strong>üí´</strong> ${item.name}</span><b>&nbsp;&nbsp;
        <span><strong>üïõ:</strong> ${item.date}</span><b>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${item.numbers}'); showToast('‚úÖ Copied!')">üìã Copy</button>
      `;
      container.appendChild(div);
    });

    const clearBtn = document.createElement("button");
    clearBtn.className = "copy-btn";
    clearBtn.style.backgroundColor = "#ef5350";
    clearBtn.textContent = "üóëÔ∏è Clear All";
    clearBtn.onclick = () => {
      document.getElementById("confirmPopup").style.display = "flex";
    };
    container.appendChild(clearBtn);
  }

  function hideConfirm(e) {
    if (e.target.id === 'confirmPopup') {
      document.getElementById("confirmPopup").style.display = "none";
    }
  }

  function confirmClear() {
    localStorage.removeItem("history");
    showToast("üóëÔ∏è History cleared!");
    document.getElementById("confirmPopup").style.display = "none";
    loadHistory();
  }

  loadHistory();
</script>
</body>
</html>
